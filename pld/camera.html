<script src="js/rangeslider.min.js"></script>
<script type="text/javascript" src="js/jquery-labelauty.js"></script>
<script>
		$(document).ready(function(){
			$(".to-labelauty").labelauty({ minimum_width: "170px" });
			$(".to-labelauty-icon").labelauty({ label: false });
		});

    $(function() {
		var $document   = $(document);
        var selector    = '[data-rangeslider]';
        var $inputRange = $(selector);

        // Example functionality to demonstrate a value feedback
        // and change the output's value.
        function valueOutput(element) {
            var value = element.value;
            var output = $(element).parent().find('.numTranspValue');

            output.val(Number(value).toFixed(0));
			
			var orientation = $(element).attr('data-orientation');
        }

        // Initial value output
        for (var i = $inputRange.length - 1; i >= 0; i--) {
            valueOutput($inputRange[i]);
        };

        // Update value output
        $document.on('input', selector, function(e) {
            valueOutput(e.target);
        });

        // Initialize the elements
        $inputRange.rangeslider({
            polyfill: false
        });
		
		$('#button1').bind('keypress', function (e) {
            if (e.keyCode == "13") {
			var $inputRange = $('input[type="range"]', e.target.parentNode);
            var value = $('input[type="number"]', e.target.parentNode)[0].value;

            $inputRange
                .val(value)
                .change();
			  }
        });
		
		$('.numTranspValue').keyup(syncInputSlideTransp);
		$('.numTranspValue').change(syncInputSlideTransp);
    });
	
	function syncInputSlideTransp(dom) {
		var $thisDom;
		if(dom instanceof $.Event)
			$thisDom = $(this);
		else
			$thisDom = dom;
		
		var val = $thisDom.val();
		var inputs = $thisDom.parent().find('input');
		
		for(var i=0; i<inputs.length; i++)
		{
			if($(inputs[i]).attr('type')=='range')
			{
				if($.isNumeric(val))
				{
					$(inputs[i]).val(val).change();
				}
				break;
			}
		}
	};
</script>
